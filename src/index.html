<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Excusas</title>
  </head>
  <body onload="generarExcusa()">
    <p id="excuse">Mi perro se comió mi tarea</p>

    <script>
      function generarExcusa() {
        let who = ["El perro", "Mi abuela", "El cartero", "Mi pájaro"];
        let action = ["comió", "meó", "aplastó", "rompió"];
        let what = ["mi tarea", "mi teléfono", "el coche"];
        let when = [
          "antes de la clase",
          "cuando estaba durmiendo",
          "mientras hacía ejercicio",
          "durante mi almuerzo",
          "mientras estaba rezando"
        ];

        let whoIndex = Math.floor(Math.random() * who.length);
        let actionIndex = Math.floor(Math.random() * action.length);
        let whatIndex = Math.floor(Math.random() * what.length);
        let whenIndex = Math.floor(Math.random() * when.length);

        let excuse = `${who[whoIndex]} ${action[actionIndex]} ${what[whatIndex]} ${when[whenIndex]}`;

        document.getElementById("excuse").innerHTML = excuse;
      }
    </script>
  </body>
</html>
